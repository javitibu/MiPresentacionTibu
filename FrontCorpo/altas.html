<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosaltas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Alta de Postuantes</title>
</head>

<body>
    <h1>Alta de Postulante</h1>
    <div class="logo_corpo">
        <a href="../index.html">
            <img src="../images/agregar.png">   
        </a>
    </div>

    <!--enctype="multipart/form-data es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data>
        
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" required><br>

        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required><br>

        <label for="comentario">Comentario:</label>
        <input type="text" id="comentario" name="comentario" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="cv">CV:</label>
        <input type="text" id="cv" name="cv">
        
        <button type="submit">Agregar Postulante</button>
        <br>
    </form>
    <div class="menu">
        <a href="index_post.html">Menu principal</a>
    </div>

    <script>
        //const URL = "http://127.0.0.1:5500/"
        const URL = "http://127.0.0.1:5500/"

        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData();
            formData.append('codigo', document.getElementById('codigo').value);
            formData.append('apellido', document.getElementById('apellido').value);
            formData.append('nombre', document.getElementById('nombre').value);
            formData.append('correo', document.getElementById('correo').value);
            formData.append('telefono', document.getElementById('telefono').value);
            formData.append('comentario', document.getElementById('comentario').value);
            formData.append('edad', document.getElementById('edad').value);
            formData.append('cv', document.getElementById('cv').value);

            
            fetch(URL + 'productos', {
                method: 'POST',
                body: formData // Aquí enviamos formData en lugar de JSON
            })
            .then(function (response) {
                if (response.ok) { return response.json(); }
            })
            .then(function (data) {
                alert('Postulante agregado correctamente.');
                // Limpiar el formulario para el proximo producto
                document.getElementById('codigo').value = "";
                document.getElementById('apellido').value = "";
                document.getElementById('nombre').value = "";
                document.getElementById('correo').value = "";
                document.getElementById('telefono').value = "";
                document.getElementById('comentario').value = "";
                document.getElementById('edad').value = "";
                document.getElementById('cv').value = "";
            })
            .catch(function (error) {
                // Mostramos el error, y no limpiamos el form.
                alert('Error al agregar el Postulante.');
            });
            
        })
    </script>
